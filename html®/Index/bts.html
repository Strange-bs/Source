<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		*{
			border: 1px solid rgba(255,0,0,.5);
			min-height: 50px;
			text-align: center;
			box-sizing: border-box;
		}
		body,html{
			border: none;
		}
		.red{
			background: red
		}
		.container, .container-fluid{
			height: 100vh;	
			padding: 15px;
		}
		.row .col-md-auto{
			background: rgba(255,0,0,.5); ;
		}
		.row{
			height: 250px;
			background: rgba(0,0,0,.2);
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-2 i">1/2</div>
			<div class="col-3 i">2/2</div>
			<div class="col-4 i">1/2</div>
			<div class="col-1 i">2/2</div>
			<div class="col-1 i">2/2</div>
		</div>
	</div>
	<div class="container-fluid ">
		<div class="row  align-items-end">
			<div class="col-3 i">wtf</div>
			<div class="col-3 i">wtf</div>
			<div class="col-3 i">wtf</div>
			<div class="col-3 i">wtf</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	let cols = document.querySelectorAll('.i');
	for(let i = 0; i <= cols.length; i++ ) {
	
	cols[i].style.background  = `rgba(${Math.round(Math.random()*255)}, ${Math.floor(Math.random()*255)},${Math.round(Math.random()*255)} ,${Math.random()}) `
	cols[i].onmouseenter = function() {
		this.style.background	 =` rgba(${Math.round(Math.random()*255)}, ${Math.floor(Math.random()*255)},${Math.round(Math.random()*255)} ,1)`
	}
	cols[i].onmouseleave = function() {
		this.style.background  = `rgba(${Math.round(Math.random()*255)}, ${Math.floor(Math.random()*255)},${Math.round(Math.random()*255)} ,1)`
	}
	}
</script>
</html>
