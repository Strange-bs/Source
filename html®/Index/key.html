<!DOCTYPE html>
<html>

<head>
	<title>Find your Key</title>
	<link rel="stylesheet" type="text/css" href="css/key.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<div class="output">
			<h1 class="key"> </h1>
			<input type="" name="">
		</div>
		<div class="toolbar">
			<div class="row">
				<div class="items col-3" title="keyCode">
					<sub>key Code</sub>
					<h3 class="texts">0</h3>
				</div>
				<div class="items col-3" title="keyTime">
					<sub>key time(ms)</sub>
					<h3 class="texts">0</h3>
				</div>
				<div class="items col-3" title="keyType">
					<sub>key type</sub>
					<h3 class="texts">null</h3>
				</div>
				<div class="items col-3" title="">
					<sub>key Identifier
					</sub>
					<h3 class="texts">null</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="modals">
		<div class="button" data-change="true">Another color ?</div>
	</div>
	<script type="text/javascript" src="../source/node_modules/animejs/lib/anime.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
	<script type="text/javascript" src="js/key.js"></script>
</body>

</html>
